            for(var regionID in regions) {
                (function (region) {
                    region.attr(style);
                    region.node.id = regionID;
                    region[0].addEventListener("mouseover", function() {
                        region.animate(hoverStyle, animationSpeed);
                    }, true);
                    region[0].addEventListener("mouseout", function() {
                    region.animate(style, animationSpeed);
                    }, true);
                    region[0].onclick = function(event) {
                        //console.log(event.target.id); // DEBUG
                        //console.log(krstable["Code"]); // DEBUG
                        //$("#region_name").html(event.target.id); // DEBUG
                        let found = false;
                        for(entry in krstable){
                            //console.log(krstable[entry].Code + " === " + event.target.id); // DEBUG
                            if(krstable[entry].Code === event.target.id){
                                $("#region_name").html(krstable[entry].Bundesland); // TODO: hier muss dann auf Kreisebene des Bundeslandes gewechselt werden!
                                found = true;
                                break;
                            }
                        }
                        if(!found){
                            $("#region_name").html(event.target.id);
                        }
                        
                    };
                    //console.log(regionID); // DEBUG
                    //console.log(region); // DEBUG
                    //console.log(region[0]); // DEBUG
                })(regions[regionID]);
            }




            let krstable = [];
            async function getData(){
                await d3.csv("./krstable.csv", function(data){
                    //console.log(data.Code); // DEBUG
                    //console.log("------------------------------------------"); // DEBUG
                    krstable.push(data);
                });

            };
