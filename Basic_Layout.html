<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfoVis</title>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Function for radial charts -->
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>

    <link rel="stylesheet" href="Layout.css">


</head>
<body>
    <!-- Create a div where the first graph will take place -->
    <div class = "left_chart" id="pie_1"></div>

    <!-- Lock Button -->
    <div class = "Schloss">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <button type="button" class="btn btn-default btn-sm" onclick="padlock()" >
            <span class="glyphicon glyphicon-lock"></span> lock
        </button>
    </div>
    <!-- Locked Symbol -->
    <div class = "Abgeschlossen">
        <span class="glyphicon glyphicon-lock"></span>
    </div>

    <!-- Trennlinie -->
        <svg class = "Trennlinie" width="10" height="500">
        </svg>

    <!-- Lösch Button -->
    <div class = "Trashcan">
        <button type="button" class="btn btn-default btn-sm" onclick="trashcan()">
            <span class="glyphicon glyphicon-trash"></span> delete
        </button>
    </div>

    <!-- Zurück Links zur höhreren Ebene Button -->
    <div class = "EbeneZurückL">
        <button type="button" class="btn btn-default btn-sm" id="BZL"  onclick="">
            <span class="glyphicon glyphicon-share-alt"></span>
        </button>
    </div>

    <!-- Zurück Rechts zur höhreren Ebene Button -->
    <div class = "EbeneZurückR">
        <button type="button" class="btn btn-default btn-sm" id="BZR" onclick="">
            <span class="glyphicon glyphicon-share-alt"></span>
        </button>
    </div>

    <!-- Create a div where the second graph will take place -->
    <div class = "right_chart" id="pie_2"></div>

    <!-- Text rechts falls kein Graph -->
    <p class = "Ersatztext">Klicke auf das Schloss-Symbol um die linke Grafik anzuheften und ein zweite Grafik zum Vergleichen aufzurufen.</p>



    <!-- Suchleiste mit Dropdown -->


    <!-- Deutschlandkarte -->
    <dic class = "D_Karte" id="map">
        <img src="Karte.jpg">
    </dic>



    <!-- Skripte -->
    <script src="PieBar.js"></script>
    <script src="Buttons.js"></script>
</body>
</html>
